<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>%%SUBJECT%%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .preheader{display:none!important;visibility:hidden;opacity:0;color:transparent;height:0;width:0;overflow:hidden}
        a{color:%%ACCENT%%;text-decoration:none}
        /* Responsive */
        @media (max-width:600px){
            .container{width:100%!important}
            .pad-sm{padding:20px!important}
            .stack{display:block!important;width:100%!important}
            .text-right{text-align:left!important}
            .btn-a{display:block!important;width:100%!important;text-align:center!important;margin:10px 0!important}
            .mobile-hide{display:none!important}
            .mobile-text-center{text-align:center!important}
            .header__cell{display:block!important;width:100%!important}
            .header__subject{margin-top:12px!important;text-align:left!important}
            .social-logos td{display:inline-block!important}
        }
        /* Outlook fallback */
        /*[if mso]>*{font-family:Arial,sans-serif!important}<![endif]*/
    </style>
</head>
<body style="margin:0;padding:0;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);">
<div class="preheader">%%PREHEADER%%</div>

<table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;">
    <tr>
        <td align="center" style="padding:32px 16px;">

            <!-- Main Container -->
            <table role="presentation" width="640" class="container" cellspacing="0" cellpadding="0"
                   style="width:640px;max-width:640px;background:#ffffff;border-radius:20px;box-shadow:0 16px 50px rgba(0,0,0,0.28);overflow:hidden;">

                <!-- HEADER (réduit) -->
                <tr>
                    <td style="background:linear-gradient(135deg, rgba(9,66,243,0.37) 0%, rgba(118,75,162,0.44) 100%);padding:18px 22px;">
                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                            <tr>
                                <!-- Logo (gauche) -->
                                <td class="header__cell" valign="middle" style="width:50%;text-align:left;">
                                    <a href="%%BRAND_URL%%" style="display:inline-block;">
                                        <img src="%%LOGO_URL%%" alt="%%BRAND_NAME%%" width="88" height="auto"
                                             style="display:block;border:none;max-width:120px;height:auto;">
                                    </a>
                                </td>

                                <!-- Sujet (droite) -->
                                <td class="header__cell header__subject text-right" valign="middle" style="width:50%;text-align:right;">
                  <span style="display:inline-block;padding:8px 14px;border-radius:999px;
                               background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
                               color:#ffffff;font-size:13px;font-weight:700;letter-spacing:.3px;
                               font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;">
                    %%SUBJECT%%
                  </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- Contenu principal -->
                <tr>
                    <td class="pad-sm" style="padding:28px 28px 36px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;line-height:1.7;color:#2d3748;font-size:16px;">
                        %%CONTENT%%
                    </td>
                </tr>

                <!-- Divider -->
                <tr>
                    <td style="padding:0 28px;">
                        <div style="height:1px;background:linear-gradient(90deg,transparent 0%,#e2e8f0 20%,#e2e8f0 80%,transparent 100%);"></div>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td class="pad-sm" style="padding:22px 28px 30px;background:#f7fafc;text-align:center;">
                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                            <tr>
                                <td style="font-size:14px;color:#718096;line-height:1.8;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;">




                                    <!-- Boutons Réseaux -->
                                    <table role="presentation" align="center" cellspacing="0" cellpadding="0" style="margin:0 auto 16px;">
                                        <td style="font-size:14px;color:#718096;line-height:1.8;
                                          font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;">

                                            <!-- Réseaux sociaux -->
                                            <div style="margin-bottom:20px;">
                                                <a href="%%FACEBOOK_URL%%"><img src="%%FACEBOOK_LOGO_URL%%" alt="Facebook" width="28" height="28"></a>
                                                <a href="%%INSTAGRAM_URL%%"><img src="%%INSTAGRAM_LOGO_URL%%" alt="Instagram" width="28" height="28"></a>
                                                <a href="%%TIKTOK_URL%%"><img src="%%TIKTOK_LOGO_URL%%" alt="TikTok" width="28" height="28"></a>
                                            </div>
                                    </table>



                                    <!-- Copyright -->
                                    <div style="color:#a0aec0;font-size:13px;">
                                        © %%YEAR%% %%BRAND_NAME%% — Tous droits réservés.
                                    </div>

                                    <!-- Liens -->
                                    <div style="margin-top:12px;font-size:12px;">
                                        <a href="%%UNSUBSCRIBE_URL%%" style="color:#a0aec0;">Se désabonner</a>
                                        <span style="color:#cbd5e0;margin:0 8px;">|</span>
                                        <a href="%%PREFERENCES_URL%%" style="color:#a0aec0;">Préférences</a>
                                    </div>

                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

            </table>
            <!-- /Main Container -->

        </td>
    </tr>
</table>
</body>
</html>
