<!-- emails/rating-status.html -->
<h1 style="margin:0 0 20px;font-size:28px;font-weight:700;color:#1a202c;
           background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
           -webkit-background-clip:text;-webkit-text-fill-color:transparent;
           background-clip:text;">
    Mise à jour de votre avis
</h1>

<p style="margin:0 0 18px;color:#4a5568;font-size:16px;line-height:1.6;">
    Bonjour <strong style="color:#2d3748;">%%NAME%%</strong>,
</p>

<p style="margin:0 0 12px;color:#4a5568;font-size:16px;line-height:1.6;">
    Votre avis sur <strong style="color:#2d3748;">%%PRODUCT_NAME%%</strong> a changé de statut&nbsp;:
</p>

<p style="margin:0 0 16px;color:#2d3748;font-size:16px;line-height:1.6;font-weight:700;">
    %%STATUS_MESSAGE%%
</p>

<!-- Étoiles (remplace l'ancien "5/5") -->
<div style="margin:0 0 14px;">
    %%STARS_HTML%%
</div>

<!-- Commentaire -->
<div style="margin:0 0 24px;padding:12px 14px;border-radius:12px;
            background:#f7fafc;border:1px solid #e2e8f0;color:#2d3748;">
    <div style="font-weight:700;margin:0 0 6px;">Votre commentaire</div>
    <div style="white-space:pre-wrap;line-height:1.6;color:#4a5568;">%%COMMENT%%</div>
</div>

<!-- Bouton -->
<table role="presentation" cellspacing="0" cellpadding="0" style="margin:0 auto 30px;">
    <tr>
        <td align="center" style="border-radius:50px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
                               box-shadow:0 8px 20px rgba(102,126,234,0.35);">
            <a href="%%REVIEW_URL%%"
               style="display:inline-block;padding:16px 48px;color:#ffffff;
                font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
                font-size:16px;font-weight:700;text-decoration:none;
                border-radius:50px;letter-spacing:0.5px;">
                Voir le produit
            </a>
        </td>
    </tr>
</table>
