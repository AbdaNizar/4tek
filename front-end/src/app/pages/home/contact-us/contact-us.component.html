<section class="contact-us" aria-label="Contactez-nous">

    <img src="assets/img/contact/icone-tel_2_.webp" alt="Téléphone" />
  </a>
  <a [href]="messenger" class="icon messenger" target="_blank" rel="noopener" title="Messenger">
    <img src="assets/img/contact/icone-messanger_1.webp" alt="Messenger" />

  <a [href]="email" class="icon email" target="_blank" rel="noopener" title="Envoyer un email">
