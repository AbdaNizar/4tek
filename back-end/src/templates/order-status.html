<h2 style="margin:0 0 12px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;">
    Commande #%%ORDER_NUMBER%% — %%STATUS_TITLE%%
</h2>

<p style="margin:0 0 10px;line-height:1.7;">
    Bonjour %%NAME%%,
</p>

<p style="margin:0 0 16px;line-height:1.7;">
    %%STATUS_MESSAGE%%
</p>

%%TRACKING_BLOCK%%

<table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin:12px 0 0;">
    <tr>
        <td>
            <a href="%%ORDER_URL%%"
               style="display:inline-block;padding:12px 18px;border-radius:10px;
                background:%%ACCENT%%;color:#ffffff;font-weight:600;text-decoration:none;">
                Voir ma commande
            </a>
        </td>
    </tr>
</table>



<hr style="border:none;height:1px;background:#e2e8f0;margin:18px 0;" />

<p style="margin:0;color:#718096;font-size:13px;line-height:1.6;">
    Statut précédent : <b>%%PREV_STATUS%%</b> → Nouveau statut : <b>%%NEW_STATUS%%</b><br/>
    Total : <b>%%TOTAL_TND%% TND</b>
</p>
