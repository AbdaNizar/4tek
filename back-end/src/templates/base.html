<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>%%SUBJECT%%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Preheader caché -->
    <style>
        .preheader{display:none!important;visibility:hidden;opacity:0;color:transparent;height:0;width:0;overflow:hidden}
        /* Mobile helpers */
        @media (max-width:600px){
            .container{width:100%!important}
            .pad-sm{padding:16px!important}
            .stack{display:block!important;width:100%!important}
            .text-right{ text-align:left!important }
            .btn-a{display:block!important;width:100%!important;text-align:center!important}
        }
        /* Dark-ish base link color from ACCENT */
        a{ color: %%ACCENT%%; text-decoration: none; }
    </style>

    <style>

<body style="margin:0;padding:0;background: linear-gradient(190deg,rgba(5, 5, 5, 1) 0%, rgb(108,108,108) 35%, rgba(184,184,184,0.75) 100%);">
<div class="preheader">%%PREHEADER%%</div>

<!-- Wrapper -->
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#0b0f1a;">
    <tr>
        <td align="center" style="padding:28px 14px;">
            <!-- Card -->
            <table role="presentation" width="640" class="container" cellspacing="0" cellpadding="0"
                   style="width:640px;max-width:640px;background:
             radial-gradient(120% 120% at 0% 0%, rgba(34,211,238,.14), transparent 40%),
             #121826;border:1px solid rgba(255,255,255,.08);border-radius:18px;
             box-shadow:0 16px 40px rgba(0,0,0,.35);color:#e6eaf2;">
                <!-- Header -->
                <tr>
                    <td class="pad-sm" style="padding:22px 24px 0;">
                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                            <tr>
                                <td class="stack" valign="middle" style="vertical-align:middle;">
                                    <table role="presentation" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td valign="middle" style="vertical-align:middle;">
                                                <!-- LOGO -->
                                                <img src="%%LOGO_URL%%" alt="%%BRAND_NAME%%"
                                                     width="70px" height="auto"
                                                     style="display:block;border:none;outline:none;text-decoration:none;max-width:120px;height:auto;">
                                                <!-- If embedding with nodemailer: use src="cid:brandLogo" -->
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td class="stack text-right" align="right" valign="middle" style="vertical-align:middle;">
                                    <!-- Subject badge -->
                                    <span style="display:inline-block;padding:6px 10px;border-radius:999px;font-size:12px;
                               background:rgb(0,158,2);color:#e6eaf2;">
                    %%SUBJECT%%
                  </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td style="padding:14px 24px 0;">
                        <hr style="border:none;border-top:1px solid rgba(255,255,255,.08);margin:0;">
                    </td>
                </tr>

                <!-- Body slot -->
                <tr>
                    <td class="pad-sm" style="padding:22px 24px 24px; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; line-height:1.6;">

                        %%CONTENT%%
                    </td>
                </tr>

        </td>
    </tr>
</table>
</td>
</tr>

<!-- Footer -->

    <td class="pad-sm" style="padding:14px 24px 22px;">
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
            <tr>
                <td class="stack" style="font-size:12px;color:#9aa3b2;line-height:1.6;">
