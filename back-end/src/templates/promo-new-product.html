<h1 style="margin:0 0 8px; font-size:24px;">Nouveau chez %%BRAND_NAME%% ✨</h1>
<p style="margin:0 0 14px; color:#9aa3b2;">
  Bonjour %%NAME%%, découvrez <strong style="color:#e6eaf2;">%%PRODUCT_NAME%%</strong> — notre dernière nouveauté.
</p>

<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08); border-radius:14px;">
  <tr>
    <td style="padding:14px;">
      <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
        <tr>
          <td width="36%" style="vertical-align:top;">
            <img src="%%PRODUCT_IMAGE%%" alt="%%PRODUCT_NAME%%" width="200" style="display:block; width:100%; max-width:220px; height:auto; border-radius:12px; background:#0e1525;">
          </td>
          <td width="64%" style="padding-left:16px; vertical-align:top;">
            <h2 style="margin:0 0 6px; font-size:18px;">%%PRODUCT_NAME%%</h2>
            <p style="margin:0 0 10px; color:#cfd6e4; font-size:14px; line-height:1.6;">%%PRODUCT_DESC%%</p>
            <p style="margin:0 0 14px; font-weight:800; font-size:18px; color:#a78bfa;">%%PRICE%%</p>
            <a href="%%PRODUCT_URL%%" class="btn">Voir le produit</a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<p style="margin:16px 0 0; color:#9aa3b2; font-size:14px;">
  Astuce : activez les notifications pour ne rater aucune promo.
</p>
